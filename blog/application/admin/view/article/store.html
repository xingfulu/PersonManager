{extend name='base'/}
{block name='content'}
<!--添加文章处列表-->
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="{:url('index')}"><i class="fa fa-cogs"></i>
                文章管理</a>
        </li>
        <li class="active">
            <a href="{:url('store')}">文章添加</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="{:url('index')}">文章管理</a></li>
        <li class="active"><a href="{:url('store')}">文章添加</a></li>
    </ul>
    <form class="form-horizontal" id="form"  action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">文章管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-9">
                        <input type="text"   class="form-control" placeholder="文章标题" name="arc_title">
                    </div>
                </div>
                <div class="form-group sendtime" style="display: none">
                    <div class="col-sm-9">
                        <input type="text"   class="form-control"  name="sendtime" id="sendtime">
                    </div>
                </div>
                <script type="text/javascript">
                    var date=new Date();
                    var year=date.getFullYear();
                    var month=date.getMonth()+1;
                    var day=date.getDate();
                    var WholeDate=year+"-"+month+"-"+day;
                    $('#sendtime').val(WholeDate);
                </script>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章链接</label>
                    <div class="col-sm-9">
                        <input type="text"   class="form-control" placeholder="文章链接" name="arc_address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章摘要</label>
                    <div class="col-sm-9">
                        <textarea type="text"   class="form-control" placeholder="文章摘要" name="arc_digest"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for=""  class="col-sm-2 control-label">文章内容</label>
                    <div class="col-sm-9">
                        <textarea id="container" name="arc_content" style="height:300px;width:100%;"></textarea>
                        <script>
                        util.ueditor('container', {hash:2,data:'hd'}, function (editor) {
                            //这是回调函数 editor是百度编辑器实例
                        });
                        </script>
                    </div>
                </div>
                <div class="littlePic">
                <input type="file" class="" name="arc_thumb" value="文章缩略图">
                </div>
            </div>
        </div>
        <button class="btn btn-primary Sure" type="submit">确定</button>
    </form>
<script type="text/javascript">
    var heightWhole=$('#form').height();
    var topWhole=heightWhole+60;
    if(heightWhole>577){
    $('.Sure').css({'top':topWhole});
    }
</script>
</div>
{/block}
