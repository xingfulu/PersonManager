{extend name='base'/}
{block name='content'}
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
           <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href="javascript:;"><i class="fa fa-cogs"></i>
                        密码管理</a>
                </li>
                <li class="active">
                    <a href="javascript:;">修改密码</a>
                </li>
            </ol>
            <form class="form-horizontal" id="form" action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            修改密码
                            <span>|</span>
                            <a href="{:url('index')}">返回首页</a>
                        </h3>

                    </div>
                    <div class="panel-body PassUser">
                        <div class="form-group">
                            <label for="" >原始密码</label>
                            <div class="MyPassword">
                                <input type="text" name="admin_password"   class="form-control" placeholder="请填写原始密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" >&nbsp;&nbsp;&nbsp;新密码</label>
                            <div class="MyPassword">
                                <input type="text" name="new_password"  class="form-control" placeholder="请填写新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" >确认密码</label>
                            <div class="MyPassword">
                                <input type="text" name="confirm_password"  class="form-control" placeholder="请填写确认密码">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
            </form>
</div>
{/block}
