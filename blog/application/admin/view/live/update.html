{extend name="base"/}
{block name="content"}
<!--修改生日日历的方法-->
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
            <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href="{:url('birthday')}"><i class="fa fa-cogs"></i>
                        生活点滴</a>
                </li>
                <li class="active">
                    <a href="{:url('update')}">编辑生日</a>
                </li>

            </ol>
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('birthday')}">生活点滴</a></li>
                <li class="active"><a href="{:url('update')}">编辑生日</a></li>
            </ul>
            <form class="form-horizontal" id="form" action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">生日编辑处</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-9">
                                <input type="text" name="birthday_name"  class="form-control" placeholder="" value="{$oldDate['birthday_name']}">
                            </div>
                        </div>            
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">生日：</label>
                            <div class="col-sm-9">
                                <input type="text" name="birthday_day"  class="form-control" placeholder="" value="{$oldDate['birthday_day']}">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
            </form>
        <!--右侧主题部分 end-->
</div>
<!--修改生日日历的方法结束-->
{/block}
