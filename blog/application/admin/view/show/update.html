{extend name='base'/}
{block name='content'}
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
 <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href="{:url('show')}"><i class="fa fa-cogs"></i>
                        作品集</a>
                </li>
                <li class="active">
                    <a href="{:url('update')}">修改作品</a>
                </li>

            </ol>
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('show')}">作品集</a></li>
                <li class="active"><a href="{:url('update')}">修改作品</a></li>
            </ul>
            <form class="form-horizontal" id="form" action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人作品管理</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">作品题目</label>
                            <div class="col-sm-9">
                                <input type="text" name="show_head"  class="form-control" placeholder="" value="{$oldDate['show_head']}">
                            </div>
                        </div>            
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">作品内容</label>
                            <div class="col-sm-9">
                                <input type="text" name="show_content"  class="form-control" placeholder="" value="{$oldDate['show_content']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">作品链接</label>
                            <div class="col-sm-9">
                                <input type="text" name="show_address"  class="form-control" placeholder="" value="{$oldDate['show_address']}">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
            </form>
</div>
{/block}
