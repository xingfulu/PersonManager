{extend name='base'/}
{block name='content'}
<!--学习计划包裹-->
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
<table class="table table-striped .table-hover">
<caption class="Myhead1">学习计划表</caption>
<button class="btn btn-success btn-study" onclick="add()">增加学习任务</button>
<span class="Todaydate"></span>
 <thead>
 	<tr>
 		<th>学习内容</th>
 		<th>学习持续时间</th>
 		<th>到达效果</th>
 		<th>编辑</th>
 		<th>删除</th>
 	</tr>
 </thead>
 <tbody>
 {foreach name="field" key="key" item="vo"}
 	<tr>
 		<td>{$vo['study_content']}</td>
 		<td>{$vo['study_time']}</td>
 		<td>{$vo['study_result']}</td>
 		<td>
 			<button class="btn btn-info btn-xs" onclick="update({$vo['study_id']})">编辑</button>
 		</td>
 		<td>
 			<button class="btn btn-danger btn-xs" onclick="del({$vo['study_id']})">删除</button>
 		</td>
 	</tr>
 {/foreach}
 </tbody>
</table>
<script type="text/javascript">
//增加学习任务
	function add(){
		location.href = "{:url('add')}";
	}
//修改学习任务
	function update(study_id){	
     	location.href = "{:url('update')}"+'?study_id='+study_id;  
	}
//删除任务
function del(study_id){	
		var confireM=confirm('确定删除吗?');
        if(confireM){
            location.href = "{:url('del')}"+'?study_id='+study_id;
        }
	}
</script>
</div>
{/block}
