{extend name="base"/}
{block name="content"}
<!--修改任务包裹-->
<div class="col-sm-10 col-xs-10 col-md-10 col-lg-10 WrapperWhole">
            <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href="{:url('study')}"><i class="fa fa-cogs"></i>
                        学习计划</a>
                </li>
                <li class="active">
                    <a href="{:url('update')}">编辑学习任务</a>
                </li>

            </ol>
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('study')}">学习计划</a></li>
                <li class="active"><a href="{:url('update')}">编辑学习任务</a></li>
            </ul>
            <form class="form-horizontal" id="form" action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">学习任务编辑处</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">学习内容</label>
                            <div class="col-sm-9">
                                <input type="text" name="study_content"  class="form-control" placeholder="" value="{$oldDate['study_content']}">
                            </div>
                        </div>            
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">学习持续时间</label>
                            <div class="col-sm-9">
                                <input type="date" name="study_time"  class="form-control" placeholder="" value="{$oldDate['study_time']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">学习达到效果</label>
                            <div class="col-sm-9">
                                <input type="text" name="study_result"  class="form-control" placeholder="" value="{$oldDate['study_result']}">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
            </form>
        <!--右侧主题部分 end-->
</div>
<!--修改学习任务的方法结束-->
{/block}
